<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航</title>

    <style>
        nav {
            width: 100%;
            height: 60px;
            background-color: rgb(52, 51, 52);
        }

        span {
            display: inline-block;
            width: 120px;
            height: 60px;
            line-height: 60px;
            color: #fff;
            text-align: center;
        }

        span.active {
            color: gold;
        }

        span:hover {
            background-color: rgba(92, 91, 92);
        }
    </style>
</head>

<body>
    <nav>
        <span>Lorem</span>
        <span class="active">Explicabo.</span>
        <span>Harum?</span>
        <span>Delectus?</span>
        <span>Commodi.</span>
        <span>Ullam!</span>
        <span>Tempora!</span>
    </nav>

    <script>
        var spanEls = document.querySelectorAll("span");
        Array.from(spanEls).forEach(item => {
            item.onclick = function () {
                spanEls.forEach(item => {
                    if (item.classList.contains("active")) {
                        item.classList.remove("active");
                    }
                })
                if (!this.classList.contains("active")) {
                    this.classList.add("active");
                }
            }
        })
        console.log(spanEls);
    </script>
</body>

</html>
